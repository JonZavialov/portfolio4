    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <title>Jonathan Zavialov</title>
  </head>

  <body>
    <script>
      $(document).ready(() => {
        loadNav();
        populateDesktopIcons();
        initDraw();
        initClock();
        checkURL();

        $('#startButton').click(() => {
          startButton();
        });
        window.addEventListener('message', (e) => snakeEvent(e), false);
      });
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="volumeContainer"></div>
    <div id="root">
      <ul id="treeDisplay" class="tree-view"></ul>
      <div id="desktop">
        <h1>Jonathan Zavialov</h1>
        <div id="middleSection">
          <hr id="headerHr" />
          <div id="iconsContainer"></div>
        </div>
        <div id="taskbar" class="window">
          <button id="startButton">
            <img
              src="/assets/images/icons/windows_logo.png"
              alt="startButton"
            />
            <p>Start</p>
          </button>
          <hr id="taskbarDivider" />
          <div id="taskbarIcons"></div>
          <button id="desktopClock">
            <img
              id="desktopClockIcon"
              src="/assets/images/icons/clock.png"
              alt="clock"
              onclick="openCalendar()"
            />
            <img
              id="desktopSpeakerIcon"
              src="/assets/images/icons/speaker.png"
              alt="speaker"
              onclick="toggleSpeaker()"
            />
            <p id="desktopClockTimeDisplay"></p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
