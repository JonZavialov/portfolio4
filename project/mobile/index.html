<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <link rel="stylesheet" type="text/css" href="./styles/taskbar.css" />
    <link rel="stylesheet" type="text/css" href="./styles/mobile.css" />
  </head>

  <body id="mobile-body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="taskbar" class="window">
      <button id="startButton">
        <img src="/assets/images/icons/windows_logo.png" alt="startButton" />
        <p>Start</p>
      </button>
      <button id="desktopClock">
        <img
          id="desktopClockIcon"
          src="/assets/images/icons/clock.png"
          alt="clock"
          onclick="openCalendar()"
        />
        <p id="desktopClockTimeDisplay"></p>
      </button>
    </div>
  </body>
</html>
